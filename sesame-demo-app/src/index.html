<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesame Demo</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    .loading-text {
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #666;
    }
    
    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator that will be shown while we wait for scripts to initialize -->
  <div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Sesame Demo...</div>
  </div>
</body>
</html>
